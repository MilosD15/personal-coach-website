<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo-icon.ico" type="image/x-icon">
    <title>Dark Wendy - Personal Coach</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <div class="fixed-sections-width">
            <a href="../index.html" class="logo">
                <div class="logo-img">
                    <img src="../images/logo-just-image.png" alt="This is the official logo of Dark Wendy's brand">
                </div>
                <div class="logo-name line-below-text">
                    Dark Wendy
                </div>
            </a>
            <nav class="large-screens">
                <a href="../index.html" class="line-below-text">Home</a>
                <a href="../pages/about.html" class="line-below-text">About</a>
                <a href="../pages/contact.html" class="line-below-text active">Contact</a>
            </nav>
            <nav class="small-screens">
                <button class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                      </svg>
                </button>
                <div class="links">
                    <a href="../index.html" class="line-below-text">Home</a>
                    <a href="../pages/about.html" class="line-below-text">About</a>
                    <a href="../pages/contact.html" class="line-below-text active">Contact</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="make-contact">
            <div class="fixed-sections-width">
                <div>You are so close to making your best decision this day.</div>
                <div><em><strong>Ping me!</strong></em></div>
                <div class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-down" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="16" y1="15" x2="12" y2="19" />
                        <line x1="8" y1="15" x2="12" y2="19" />
                      </svg>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="fixed-sections-width">
                <form>
                    <div class="input-field">
                        <input type="text" id="first-name-input" placeholder="First name">
                        <label for="first-name-input">First name:</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="last-name-input" placeholder="Last name">
                        <label for="last-name-input">Last name:</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email-input" placeholder="Email">
                        <label for="email-input">Email:</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email-title-input" placeholder="Email title">
                        <label for="email-title-input">Email title:</label>
                    </div>
                    <div class="textarea-field">
                        <label for="message-textarea">Message or question:</label>
                        <textarea id="message-textarea"></textarea>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="copyright fixed-sections-width">
            <span>Copyright 2022 &copy;&nbsp;</span> <span>Dark Wendy - Personal Coach</span>
        </section>
    </footer>
</body>
</html>
